<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <link rel="stylesheet" href="spinner.css" />
  </head>
  <body>
    <section>
      <div class="dots">
        <span style="--i: 1; background-color: red"></span>
        <span style="--i: 2; background: #1f9585"></span>
        <span style="--i: 3; background: #f042e7"></span>
        <span style="--i: 4; background: #5d67eb;" ></span>
        <span style="--i: 5; background: orange;"></span>
        <span style="--i: 6; background: #538b04;"></span>
        <span style="--i: 7; background: #4bc9f7;"></span>
        <span style="--i: 8; background: violet;"></span>
        <span style="--i: 9; background: yellow;"></span>
        <span style="--i: 10; background: blue;"></span>
        <span style="--i: 11; background: tomato;"></span>
        <span style="--i: 12; background: seagreen;"></span>
        <span style="--i: 13; background: tan;"></span>
        <span style="--i: 14; background: sienna;"></span>
        <span style="--i: 15; background: #22e483;"></span>
      </div>
    </section>
  </body>
</html>
